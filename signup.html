<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RPOAS Lanarkshire</title>
</head>
<body>

        <div class="logo">
            <a href="/index.html"><img src="/assets/images/rpoasbadge.png" alt="RPOAS Logo"><br><h1 class="header-footer-heading">Retired Police Officers Association Lanarkshire</h1></a>
        </div>
        <nav class="container-lg navbar navbar-expand-md">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link header-footer-heading" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link header-footer-heading" href="signup.html">Sign Up</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link header-footer-heading" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-footer-heading" href="news.html">News</a>
                    </li>

                        <a class="nav-link header-footer-heading" href="events.html">Events</a>

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid main-color">
        <div class="container-lg main-color">
            <div class="center-form">
                <form action="">
                    <div class="contact-details">
                        <div class="row">
                            <div class="col heading">
                                <h3>Contact Details</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title" required>
                            </div>
                            <div class="col">
                                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="col-3">
                                <input type="text" name="postcode" id="postcode" class="form-control" placeholder="Postcode" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Mobile Telephone">
                            </div>
                            <div class="col-6">
                                <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Landline Telephone">
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col">
                                <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Email Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="personal-details">
                        <div class="row">
                            <div class="col heading">
                                <h3>Personal Details</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="col-form-label" for="dob">Date of Birth</label>
                            </div>
                            <div class="col-3">
                                <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth" required>
                            </div>
                            <div class="col-3">
                                <label for="joinedDate">Date Joined Police</label>
                            </div>
                            <div class="col-3">
                                <input type="month" name="joinedDate" id="joinedDate" class="form-control" placeholder="Date Joined Police" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="retiralDate">Retiral Date</label>
                            </div>
                            <div class="col-3">
                                <input type="date" name="retiralDate" id="retiralDate" class="form-control" placeholder="Date Retired from Police" required>
                            </div>
                            <div class="col-6">
                                <input type="number" name="pensionNo" id="pensionNo" class="form-control" placeholder="Pension Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" name="station" id="station" class="form-control" placeholder="Where were you stationed?" required>
                            </div>
                        </div>  
                    </div>
                    <div class="nextkin">
                        <div class="row">
                            <div class="col heading">
                                <h3>Next of Kin</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type="text" name="kinName" id="kinName" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="col-4">
                                <input type="text" name="kinRelationship" id="kinRelationship" class="form-control" placeholder="Relationship">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <input type="text" name="kinAddress" id="kinAddress" class="form-control" placeholder="Address">
                            </div>
                            <div class="col-4">
                                <input type="text" name="kinPostcode" id="kinPostcode" class="form-control" placeholder="Postcode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="tel" name="kinMobile" id="kinMobile" class="form-control" placeholder="Mobile Telephone">
                            </div>
                            <div class="col-6">
                                <input type="tel" name="kinTelephone" id="kinTelephone" class="form-control" placeholder="Landline Telephone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="email" name="kinEmail" id="kinEmailAddress" class="form-control" placeholder="Email Address">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid footer-color">
        <div class="container-lg">
            <div class="row justify-content-center">
                    <div class="sister-sites rpoas col-4 col-xl-2">
                        <a class="header-footer-heading" href="https://www.rpoas.org.uk/wp/" target="_blank"><img src="/assets/images/rpoasbadge.png" alt="RPOAS Logo"><br><h3>RPOAS Scotland</h3></a>
                    </div>
                    <div class="sister-sites facebook col-4 col-xl-2">
                        <a class="header-footer-heading" href="https://www.facebook.com/rpoas.lanarkshire" target="_blank"><i class="fab fa-facebook-square"></i><br><h3>RPOAS Lanarkshire Facebook</h3></a>
                    </div>
                    <div class="sister-sites lphs col-4 col-xl-2">
                        <a class="header-footer-heading" href="http://www.lphs.org.uk/" target="_blank"> <img src="/assets/images/lphsbadge.png" alt="Lanarkshire Police Historical Society"><br><h3>Lanarkshire Police Historical Society</h3></a>
                    </div>
            </div>
        </div>
    </footer>
</body>
